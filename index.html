<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <div class="relative">
    <h1 class="text-[100px] m-[50px] p-10 font-bold text-green-500 bg-red-600">
      Hello world!
    </h1>

    <div class="h-40 w-40 absolute rounded-full top-20 hover:bg-green-600 right-20 bg-purple-500">
    </div>
  </div>

  <div class="flex justify-evenly items-center gap-5">
    <div class="bg-yellow-600 h-40 w-40">1</div>
    <div class="bg-yellow-600 h-40 w-40">2</div>
    <div class="bg-yellow-600 h-40 w-40">3</div>
    <div class="bg-yellow-600 h-40 w-40">4</div>
  </div>

  <div class="grid lg:grid-cols-6 md:grid-cols-3 grid-cols-1 gap-4 mt-10">
    <div class="bg-yellow-600 h-40">1</div>
    <div class="bg-yellow-600 h-40">2</div>
    <div class="bg-yellow-600 h-40">3</div>
    <div class="bg-yellow-600 h-40">4</div>
    <div class="bg-yellow-600 h-40">5</div>
    <div class="bg-yellow-600 h-40">6</div>
  </div>

</body>

</html>
